<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet">

    <title>CNN Gender Classification - Result</title>

</head>

<body>
    <section>
        <div class="header sticky-top">
            <a href="#default" class="logo">
                <img src="{{ url_for('static', filename='assets/genders.png') }}" alt="" style="height: 30px;">
                Gender Classification 
            </a>
        </div>
        <div style="padding: 0 1%;">
            <div class="result-box">
                <div class="result-display">
                    <img src="{{ url_for('static', filename='images/result.jpg') }}" class="image-result">
                </div>
            </div>
            <div class="btn-box">
                {% for message in get_flashed_messages() %}
                <p style="color: red; margin: 0;">{{ message }}</p>
                {% endfor %}
                <form action="" method=post>
                    <p style="color: #466273;">Click
                        <a href="{{ url_for('tryagain') }}" type="submit" class="">
                            here
                        </a>
                        to try again.
                    </p>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>

</html>
